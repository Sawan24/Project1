<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <img src="" alt="">     <!-- img inside paragraph p>img -->  
    </p>

      <p>    <!-- nested paragraph  behaving like parent -->
        <p>
            <p>
                <p>  </p>
            </p>
        </p>
     </p>


    <p>             <!-- heading inside paragraph p>h1 -->
        <h2></h2>
    </p>
    <span><a href="">Home</a><a href="">About</a><a href="">Contact</a><a href="">Login</a></span>

 <!-- article+section  behaving like siblings -->

    <article></article>       
    <section></section>

<!-- ID And CLASS Concept -->

      <p id="para1"></p>
      <article class="dog"></article>
      <section class="lion tiger cat hyena"></section>
       
            
</body>
</html>
